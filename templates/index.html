<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üéôÔ∏è Voice ChatBot - Self Introduction</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background:rgba(36, 25, 25, 0.82); 
            display: flex; 
            justify-content: flex-end; 
        }
        .chat-container {
            width: 400px;
            border: 1px solid #ccc; 
            background: white; 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(223, 17, 17, 0.94);
        }
        .chat-box { 
            border: 1px solid #eee; 
            background:rgb(119, 19, 233); 
            padding: 15px; 
            max-height: 400px; 
            overflow-y: auto; 
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .chat-entry { 
            margin: 10px 0; 
        }
        button { 
            padding: 12px 18px; 
            font-size: 16px; 
            cursor: pointer; 
            background:rgb(6, 185, 240); 
            color: black; 
            border: none; 
            border-radius: 5px; 
        }
        button:hover { 
            background:rgb(180, 243, 7); 
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>üéôÔ∏è Voice ChatBot</h2>
        <div class="chat-box" id="chat-box"></div>
        <center>
        <button onclick="startListening()">üé§ Start Speaking</button>
        </center>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        let recognition;
        let isRecognizing = false;

        function addChatEntry(sender, message) {
            const entry = document.createElement('div');
            entry.className = 'chat-entry';
            entry.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(entry);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }

        function sendToBot(message) {
            addChatEntry('You', message);

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                addChatEntry('Interviewer', data.reply);
                speak(data.reply);
            });
        }

        function startListening() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert('Sorry, your browser does not support speech recognition.');
                return;
            }

            if (isRecognizing) {
                console.log('Already recognizing...');
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            isRecognizing = true;
            console.log('Speech recognition started');

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                sendToBot(transcript);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                addChatEntry('Error', 'Speech recognition error: ' + event.error);
            };

            recognition.onend = function() {
                console.log('Speech recognition ended');
                isRecognizing = false;
            };
        }

        window.onload = function() {
            const msg = "Hello!.......üëã Welcome to our Voice Interview.";
            addChatEntry('Interviewer', msg);
            speak(msg);
        };
    </script>
</body>
</html>
