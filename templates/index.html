<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üéôÔ∏è Voice + Text ChatBot - With Image Background</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            height: 100vh; 
        }

        /* Left side with background image */
        .left-panel {
            flex: 1;
            background: url('/static/chatbot.avif') no-repeat center center;
            background-size: cover;
        }

        /* Right side with chatbot */
        .right-panel {
            width: 400px;
            background: rgba(155, 169, 199, 0.74);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: -3px 0 5px rgba(0,0,0,0.1);
        }

        .chat-container {
            width: 100%;
        }

        .chat-box { 
            border: 1px solid #eee; 
            background: rgb(54, 140, 219); 
            padding: 15px; 
            max-height: 400px; 
            overflow-y: auto; 
            margin-bottom: 15px; 
            border-radius: 5px;
        }

        .chat-entry { 
            margin: 10px 0; 
        }

        /* Medium-sized speaking button */
        .voice-button {
           padding: 12px 18px; 
            font-size: 16px; 
            cursor: pointer; 
            background:rgb(54, 140, 219);
            color: black; 
            border: none; 
            border-radius: 5px;
            margin-bottom: 20px; 
        }

        .voice-button:hover { 
            background:rgb(40, 42, 168); 
            color: white;
        }

        /* Input + Ask button below */
        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-area button { 
            padding: 10px 16px; 
            font-size: 16px; 
            cursor: pointer; 
            background:rgb(54, 140, 219); 
            color: black; 
            border: none; 
            border-radius: 5px; 
        }

        .input-area button:hover { 
             background:rgb(40, 42, 168); 
            color: white; 
        }
    </style>
</head>
<body>
    <!-- Left side with your uploaded image -->
    <div class="left-panel"></div>

    <!-- Right side with chatbot -->
    <div class="right-panel">
        <div class="chat-container">
            <center>
            <h2>Voice ChatBot</h2>
            <div class="chat-box" id="chat-box"></div>

                <button class="voice-button" onclick="startListening()">Click To Speak</button>

            <!-- Below that: input + ask button -->
            <div class="input-area">
                <input type="text" id="text-input" placeholder="Type your message here..." />
                <button onclick="sendText()">Ask</button>
            </center>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        let recognition;
        let isRecognizing = false;

        function addChatEntry(sender, message) {
            const entry = document.createElement('div');
            entry.className = 'chat-entry';
            entry.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(entry);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }

        function sendToBot(message) {
            addChatEntry('You', message);

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                addChatEntry('Bot', data.reply);
                speak(data.reply);
            });
        }

        function sendText() {
            const inputField = document.getElementById('text-input');
            const message = inputField.value.trim();
            if (message !== "") {
                sendToBot(message);
                inputField.value = "";
            }
        }

        function startListening() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert('Sorry, your browser does not support speech recognition.');
                return;
            }

            if (isRecognizing) {
                console.log('Already recognizing...');
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            isRecognizing = true;
            console.log('Speech recognition started');

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                sendToBot(transcript);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                addChatEntry('Error', 'Speech recognition error: ' + event.error);
            };

            recognition.onend = function() {
                console.log('Speech recognition ended');
                isRecognizing = false;
            };
        }

        window.onload = function() {
            const msg = "Hello! I am your chatbot.";
            addChatEntry('Bot', msg);
            speak(msg);
        };
    </script>
</body>
</html>
